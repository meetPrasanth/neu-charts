<div class="chart-container" *ngIf="data && (data.length > 0)">
    <ngx-charts-pie-chart 
        [scheme]="colorScheme"
        [results]="data"
        [legend]="showLegend"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut"
        [gradient]="gradient">
        </ngx-charts-pie-chart>
</div>
<div *ngIf="(!data) || (data.length <= 0)">
    No data
</div>
