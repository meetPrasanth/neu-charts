<div *ngIf="false" class="card-container">

    <div class="card">
        <neu-charts-pie [data]="single" [options]="options"></neu-charts-pie>
    </div>

    <div class="card">
        <neu-charts-donut [data]="single" [options]="donutOptions"></neu-charts-donut>
    </div>

    <div class="card">
        <neu-charts-donut-advanced [data]="single"></neu-charts-donut-advanced>
    </div>

    <div class="card">
        <neu-charts-donut-grid [data]="single"></neu-charts-donut-grid>
    </div>

</div>

<div *ngIf="false" class="card-container">

    <div class="card">
        <neu-charts-bar-vertical [data]="single"></neu-charts-bar-vertical>
    </div>
    
    <div class="card">
        <neu-charts-bar-horizontal [data]="single"></neu-charts-bar-horizontal>
    </div>

    <div class="card">
        <neu-charts-bar-vertical-grouped [data]="multi"></neu-charts-bar-vertical-grouped>
    </div>

    <div class="card">
        <neu-charts-bar-horizontal-grouped [data]="multi"></neu-charts-bar-horizontal-grouped>
    </div>
    
    <div class="card">
        <neu-charts-bar-vertical-stacked [data]="multi"></neu-charts-bar-vertical-stacked>
    </div>

    <div class="card">
        <neu-charts-bar-horizontal-stacked [data]="multi"></neu-charts-bar-horizontal-stacked>
    </div>

    <div class="card">
        <neu-charts-bar-vertical-normalized [data]="multi"></neu-charts-bar-vertical-normalized>
    </div>

    <div class="card">
        <neu-charts-bar-horizontal-normalized [data]="multi"></neu-charts-bar-horizontal-normalized>
    </div>

</div>

<div *ngIf="true" class="card-container">

    <div class="card">
        <neu-charts-line [data]="multi" [options]="lineOptions"></neu-charts-line>
    </div>

    <div class="card">
        <neu-charts-area [data]="multi" [options]="lineOptions"></neu-charts-area>
    </div>

    <div class="card">
        <neu-charts-area-stacked [data]="multi" [options]="lineOptions"></neu-charts-area-stacked>
    </div>

    <div class="card">
        <neu-charts-area-normalized [data]="multi" [options]="lineOptions"></neu-charts-area-normalized>
    </div>

</div>
